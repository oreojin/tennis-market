<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tennis Market</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
        padding: 40px 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #58a6ff;
        margin-bottom: 10px;
      }

      p {
        color: #8b949e;
        font-size: 1rem;
        margin-bottom: 30px;
      }

      a {
        text-decoration: none;
        color: #0d1117;
        background-color: #58a6ff;
        padding: 10px 22px;
        border-radius: 6px;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      a:hover {
        background-color: #1f6feb;
      }

      .product-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 24px;
        margin-top: 40px;
      }

      .card {
        background-color: #ffffff;
        color: #0d1117;
        width: 220px;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-6px);
      }

      .card_img {
        width: 100%;
        height: 160px;
        object-fit: contain;
        margin-bottom: 14px;
      }

      .card_title {
        font-weight: bold;
        font-size: 1rem;
        margin-bottom: 12px;
      }

      .card_button {
        width: 100%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #0d1117;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .card_button:hover {
        background-color: #21262d;
      }
    </style>
  </head>
  <body>
    <h1>Tennis Market</h1>
    <p>Welcome to Tennis Market. Enjoy your shopping.</p>
    <a href="/orderlist">View Order List</a>

    <div class="product-container">
      <div class="card">
        <img class="card_img" src="./img/redRacket.png" alt="Red Racket" />
        <p class="card_title">Red Racket</p>
        <input class="card_button" type="button" value="Order" onclick="location.href='/order?productId=1'" />
      </div>

      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" alt="Blue Racket" />
        <p class="card_title">Blue Racket</p>
        <input class="card_button" type="button" value="Order" onclick="location.href='/order?productId=2'" />
      </div>

      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" alt="Black Racket" />
        <p class="card_title">Black Racket</p>
        <input class="card_button" type="button" value="Order" onclick="location.href='/order?productId=3'" />
      </div>
    </div>
  </body>
</html>
