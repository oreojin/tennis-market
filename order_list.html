<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order List</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
        padding: 60px 30px;
        text-align: center;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #58a6ff;
      }

      a {
        display: inline-block;
        margin-bottom: 40px;
        text-decoration: none;
        color: #0d1117;
        background-color: #58a6ff;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.2s ease;
      }

      a:hover {
        background-color: #1f6feb;
      }

      table {
        margin: 0 auto;
        width: 90%;
        max-width: 800px;
        border-collapse: collapse;
        background-color: #161b22;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 16px;
        border-bottom: 1px solid #30363d;
        text-align: center;
      }

      th {
        background-color: #21262d;
        color: #c9d1d9;
        font-weight: 600;
      }

      td {
        color: #8b949e;
      }

      tr:hover {
        background-color: #1c2128;
      }

      tr:last-child td {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Order List</h1>
    <a href="/">Return Home</a>

    <table>
      <tr>
        <th>Product</th>
        <th>Order Date</th>
      </tr>
  </body>
</html>
